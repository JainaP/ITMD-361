<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Project 1::Home</title>
	</head>
	<body>
	
		<form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
		<fieldset>
			<legend>My Info</legend>
			<p>
				<label for="first_name_field">First Name:</label><input class="inputfont" type="text" name="first_name_field" id="first_name_field" placeholder="First Name">	
			</p>
			<p>
				<label for="last_name_field">Last Name:</label><input type="text" name="last_name_field" id="last_name_field"  placeholder="Last Name">
			</p>
			<p>
				<label for="phone_field">Phone:</label><input type="tel" name="phone_field" id="phone_field" maxlength="12" placeholder="Phone Number">
			</p>
			<p>
				<label for="email_field">Email:</label><input type="text" name="email_field" id="email_field"  placeholder="Email Address">
			</p>
			<p>
				Gender: 
				<label>Male</label><input type="radio" name="gender_field"  value="Male">
				<label>Female</label><input type="radio" name="gender_field" value="Female">
			</p>
			<p>
				<label>Age:</label>
				<select name="age_field">
					<option selected disabled>Select Age</option>
					<option value="under_18">under 18</option>
					<option value="18-24">18-24</option>
					<option value="25-34">25-34</option>
					<option value="35-44">35-44</option>
					<option value="45-54">45-54</option>
					<option value="55-64">55-64</option>
					<option value="65_and_over">65 and over</option>
				</select>
			</p> 
			<p>
			 <input type="hidden" name="hidden_field" id="hidden_field" value="Jaina Parekh">
			</p>
		</fieldset>
		
		<fieldset>
			<legend>My Availability</legend>
			<label>Days Available</label>
			<p>
			<label><input type="checkbox" name="available_field[]" value="sunday">Sunday</label><br>
			<label><input type="checkbox" name="available_field[]" value="monday">Monday</label><br>
			<label><input type="checkbox" name="available_field[]" value="tuesday">Tuesday</label><br>
			<label><input type="checkbox" name="available_field[]" value="wednesday">Wednesday</label><br>
			<label><input type="checkbox" name="available_field[]" value="thursday">Thursday</label><br>
			<label><input type="checkbox" name="available_field[]" value="friday">Friday</label><br>
			<label><input type="checkbox" name="available_field[]" value="saturday">Saturday</label><br>
			</p>
			<p>
				<label for="comments_field">Any Comments?</label><br>
				<textarea cols="30" rows="10" name="comments_field" id="comments_field" placeholder="Place Your Comments Here"></textarea>
			</p>
		</fieldset>
		
		<input type="submit" value="Submit">
		
		</form>
	</body>
</html>
